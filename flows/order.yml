                1. Ya, input pesanan
                2. Nggak, batal pesan

#Command
    nextCommand:
        type: command
        options:
            command: next
            payload:
                result: $(result)
    toCheckoutCommand:
        type: command
        options:
            command: checkout
    toReset:
        type: command
        options:
            command: toReset
    toByeCommand:
        type: command
        options:
            command: toBye
    allCompleted:
        type: command
        options:
            command: allCompleted
    gotoChangeOrderCommand:
        type: command
        options:
            command: toChangeOrder
    gotoOrderCommand:
        type: command
        options:
            command: toMenu
    storeClosedCommand:
        type: command
        options:
            command: storeClosed

#API
    rewriteOrderAPI:
        type: api
        options:
            uri: "$(config.apiBaseUrl)/merchants/$(config.merchantId)/stores/$(data.storeId)/orders/$(data.orderId)"
            method: PUT
            body:
                data: $(data.finalDataOrder)
    cancelAPI:
        type: api
        options:
            uri: "$(config.apiBaseUrl)/merchants/$(config.merchantId)/stores/$(data.storeId)/orders/cancel"
            method: POST
            body:
                cancel: true
                orderId: $(data.orderId)
    checkOrderAPI:
        type: api
        options:
            uri: "$(config.apiBaseUrl)/merchants/$(config.merchantId)/stores/$(data.storeId)/orders/check"
            method: POST
            body:
                data: $(data.finalDataOrder)
    createOrderAPI:
        type: api
        options:
            uri: "$(config.apiBaseUrl)/merchants/$(config.merchantId)/stores/$(data.storeId)/orders"
            method: POST
            body:
                data: $(data.finalDataOrder)
    checkAvailabilityAPI:
        type: api
        options:
            uri: "$(config.apiBaseUrl)/merchants/$(config.merchantId)/stores/$(data.storeId)/orders/availability"
            method: POST
            body:
                name: $(data.orderChoosen)
                qty: "$(data.qtyChoosen)"

#Media
    menuImage:
        type: template
        options:
            type: image
            items:
                originalContentUrl: https://see-spaces.sgp1.digitaloceanspaces.com/chatcommerce/7hari/Image%20from%20iOS%20(9).jpg
                previewImageUrl: https://see-spaces.sgp1.digitaloceanspaces.com/chatcommerce/7hari/Image%20from%20iOS%20(9).jpg

#Method
    recapOrderText:
        type: method
        method: recapAllOrder
    recapOrderPartlyText:
        type: method
        method: recapOrderPartlyText
    logAttributes:
        type: method
        method: logAttributes
        options: {}

#Others
    removeTimeOutScheduleStoreClose:
        type: schedule
        options:
            id: timeOutStoreClose
            command: remove
    removeTimeOutSchedule:
        type: schedule
        options:
            id: userTimeOut
            command: remove
    addTimeOutSchedule:
        type: schedule
        options:
            id: userTimeOut
            command: add
            freqInterval: 10
            freqType: minute
            start: $(context.parsedTime)
            end: $(context.parsedTimeEnd)
            message:
                type: command
                content: userTimeOut
